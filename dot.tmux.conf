set -g base-index                  0
set -g bell-action                 none
set -g buffer-limit                50
set -g default-command             /bin/zsh
set -g default-path                $HOME
set -g default-shell               /bin/zsh
set -g default-terminal            screen
set -g detach-on-destroy           on
set -g display-panes-active-colour colour1
set -g display-panes-colour        colour4
set -g display-panes-time          2000
set -g display-time                10000
set -g history-limit               10000
set -g lock-after-time             0
set -g lock-command                -
set -g lock-server                 off
set -g message-attr                default
set -g message-bg                  colour3
set -g message-fg                  colour0
set -g message-limit               256
set -g mouse-select-pane           off
set -g pane-active-border-bg       colour2
set -g pane-active-border-fg       colour15
set -g pane-border-bg              colour0
set -g pane-border-fg              colour15
set -g prefix                      C-t
set -g repeat-time                 1000
set -g set-remain-on-exit          off
set -g set-titles                  on
set -g set-titles-string           "[tmux: #H #I.#P] #W"
set -g status                      on
set -g status-attr                 default
set -g status-bg                   colour2
set -g status-fg                   colour0
set -g status-interval             60
set -g status-justify              left
set -g status-keys                 vi
set -g status-left                 "[#H][#S]"
set -g status-left-attr            default
set -g status-left-bg              colour8
set -g status-left-fg              colour8
set -g status-left-length          30
set -g status-right                ""
set -g status-right-attr           default
set -g status-right-bg             colour124
set -g status-right-fg             colour15
set -g status-right-length         50
set -g status-utf8                 on
set -g terminal-overrides          ""
set -g update-environment          "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set -g visual-activity             off
set -g visual-bell                 off
set -g visual-content              on

setw -g aggressive-resize            off
setw -g alternate-screen             off
setw -g automatic-rename             off
setw -g clock-mode-colour            2
setw -g clock-mode-style             12
setw -g force-height                 0
setw -g force-width                  0
setw -g main-pane-height             50
setw -g main-pane-width              50
setw -g mode-attr                    default
setw -g mode-bg                      3
setw -g mode-fg                      0
setw -g mode-keys                    vi
setw -g mode-mouse                   off
setw -g monitor-activity             off
setw -g monitor-content              "error"
setw -g remain-on-exit               off
setw -g synchronize-panes            off
setw -g utf8                         on
setw -g window-status-attr           default
setw -g window-status-bg             colour8
setw -g window-status-fg             colour8
setw -g window-status-format         "[#I:#W]"
setw -g window-status-bell-attr      reverse
setw -g window-status-bell-bg        colour8
setw -g window-status-bell-fg        colour8
setw -g window-status-content-attr   reverse
setw -g window-status-content-bg     colour8
setw -g window-status-content-fg     colour8
setw -g window-status-activity-attr  reverse
setw -g window-status-activity-bg    colour8
setw -g window-status-activity-fg    colour8
setw -g window-status-current-attr   default
setw -g window-status-current-bg     colour22
setw -g window-status-current-fg     colour15
setw -g window-status-current-format "[#I:#W]"
setw -g xterm-keys                   off

# key binding

bind-key        C-t send-prefix

bind-key          [ copy-mode
bind-key -r       ] paste-buffer
bind-key      PPage copy-mode -u
bind-key          % list-buffers
bind-key          = choose-buffer
bind-key          - delete-buffer

bind-key        C-z suspend-client
bind-key -r       ( switch-client -p
bind-key -r       ) switch-client -n
bind-key          D choose-client
bind-key          L switch-client -l
bind-key          d detach-client
bind-key          s choose-session

bind-key -r     C-c new-window
bind-key          l last-window
bind-key -r     C-n next-window
bind-key -r     C-p previous-window
bind-key -r     M-n next-window -a
bind-key -r     M-p previous-window -a
bind-key          0 select-window -t :0
bind-key          1 select-window -t :1
bind-key          2 select-window -t :2
bind-key          3 select-window -t :3
bind-key          4 select-window -t :4
bind-key          5 select-window -t :5
bind-key          6 select-window -t :6
bind-key          7 select-window -t :7
bind-key          8 select-window -t :8
bind-key          9 select-window -t :9
bind-key          w choose-window

bind-key -r       o select-pane -t :.+
bind-key -r     C-o rotate-window
bind-key -r     M-o rotate-window -D
bind-key -r      Up select-pane -U
bind-key -r    Down select-pane -D
bind-key -r    Left select-pane -L
bind-key -r   Right select-pane -R
# bind-key          ; last-pane
bind-key -r       { swap-pane -U
bind-key -r       } swap-pane -D
bind-key -r       @ split-window
bind-key -r     "#" split-window -h
bind-key          ! break-pane -d
bind-key -r    M-Up resize-pane -U 5
bind-key -r  M-Down resize-pane -D 5
bind-key -r  M-Left resize-pane -L 5
bind-key -r M-Right resize-pane -R 5
bind-key -r    C-Up resize-pane -U
bind-key -r  C-Down resize-pane -D
bind-key -r  C-Left resize-pane -L
bind-key -r C-Right resize-pane -R

bind-key -r   Space next-layout
bind-key        M-1 select-layout even-horizontal
bind-key        M-2 select-layout even-vertical
bind-key        M-3 select-layout main-horizontal
bind-key        M-4 select-layout main-vertical
bind-key        M-5 select-layout tiled

bind-key          ? list-keys
bind-key          i display-message
bind-key          q display-panes
bind-key        "~" show-messages

bind-key          : command-prompt
bind-key          r command-prompt -p "key repeat" "run-shell \"tmux-keyrepeat %1\""
bind-key       "\$" command-prompt -I "#S" "rename-session '%%'"
bind-key       "\'" command-prompt -p index "select-window -t ':%%'"
bind-key          , command-prompt -I "#W" "rename-window '%%'"
bind-key          . command-prompt "move-window -t '%%'"
bind-key          f command-prompt "find-window '%%'"
bind-key -r       & confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key -r       x confirm-before -p "kill-pane #P? (y/n)" kill-pane

